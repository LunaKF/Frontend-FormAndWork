<div class="container mt-5  d-flex align-items-center justify-content-center">
  <div class="row">
    <div class="col text-center">
      <h2 class="my-2">
        <i class="bi bi-list"></i>
        Selector de tipos de sector
        <i class="bi bi-credit-card-fill"></i>
      </h2>

      <div class="d-flex flex-column">
        <!-- Campo de bÃºsqueda para filtrar sectores por nombre -->
        <input type="text" [(ngModel)]="searchText" (input)="filterSectors()" placeholder="Buscar por nombre..." class="form-control my-2">

        <table class="table table-striped table-bordered my-2" style="table-layout: fixed; width: 100%; word-break: break-all">
          <thead>
            <tr>
              <th class="bg-danger text-white">Id</th>
              <th class="bg-primary text-white">Nombre del sector</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let sector of filteredSectors; trackBy: trackByNombre">
              <td class="text-center">{{ sector.id }}</td>
              <td class="text-start">{{ sector.nombre }}</td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-group" (click)="select(sector)">
                    <i class="bi bi-check-circle icon-15"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <br><br>
      </div>
    </div>
  </div>
</div>
