<div class="container mt-5 d-flex align-items-center justify-content-center">

        <i class="bi bi-list"></i>

        <i class="bi bi-person-circle"></i>

      <div class="d-flex flex-column">
        <table class="table table-striped table-bordered my-2"
          style="table-layout: fixed; width: 100%; word-break: break-all">
          <thead>

              <th class="idth bg-primary text-white">

              <th class="empresasth bg-success text-white">

          <tbody>
            <tr *ngFor="let sector of oSector; trackBy: trackById">
              <td class="IDsectores">{{ sector.id }}</td>
              <td class="sectoreslista">{{ sector.nombre }}</td>

              <td class="empresaslista">
                @if (sector.empresas>0){
                <a href="admin/empresa/xsector/plist/{{ sector.id }}">{{ sector.empresas }}</a>
                }
                @else{
                <i class="bi bi-0-circle"></i> }
              </td>

              <td class="alumnoslista">
                @if (sector.alumnos>0){
                <a href="admin/alumno/xsector/plist/{{ sector.id }}">{{ sector.alumnos }}</a>
                }
                @else{
                <i class="bi bi-0-circle"></i> }
              </td>

              <td class="ofertaslista">
                @if( sector.ofertas>0){
                <a href="admin/oferta/xsector/plist/{{ sector.id }}">{{ sector.ofertas }}</a>
                }

            </tr>
