<div class="container mt-5  d-flex align-items-center justify-content-center">
  <div class="row">
    <div class="col text-center">
      <h2 class="my-2">
        <i class="bi bi-list"></i>
        Selector de empresa
        <i class="bi bi-credit-card-fill"></i>
      </h2>

      <div class="d-flex flex-column">
        <!-- Campo de bÃºsqueda para filtrar empresas por nombre -->
        <input type="text" [(ngModel)]="searchText" (input)="filterEmpresas()" placeholder="Buscar por nombre..." class="form-control my-2">

        <table class="table table-striped table-bordered my-2" style="table-layout: fixed; width: 100%; word-break: break-all">
          <thead>
            <tr>
              <th class="bg-danger text-white">Id</th>
              <th class="bg-primary text-white">Nombre de la empresa</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let empresa of filteredEmpresas">
              <td class="text-center">{{ empresa.id }}</td>
              <td class="text-start">{{ empresa.nombre }}</td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-success" (click)="select(empresa)">
                    <i class="bi bi-check-circle icon-15"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <br><br>
      </div>
    </div>
  </div>
</div>
