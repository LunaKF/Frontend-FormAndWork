<div class="row justify-content-center m-3">
  <div class="col-lg-6 col-md-8 col-sm-12">
    <h1 class="my-4 text-center">
      <i class="bi bi-person-circle me-2"></i>
      Iniciar sesi칩n
    </h1>

    <div class="login-container">
      <h2>Accede a tu cuenta</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <label for="email">Correo electr칩nico</label>
          <input class="form-control" type="email" id="email" name="email" required placeholder="ejemplo@correo.com"
            formControlName="email">
        </div>

        <div class="input-group">
          <label for="password">Contrase침a</label>
          <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" name="password"
              required placeholder="****************" formControlName="password" />
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" (click)="togglePasswordVisibility()"></i>
          </div>
        </div>

        <button class="btn btn-primary w-100 mt-3" type="submit" [disabled]="loginForm.invalid">
          Iniciar sesi칩n
        </button>

        @if (!production) {
          <p class="mt-3 text-center">
            <button class="btn btn-primary w-100 mt-3" (click)="setLoginAdmin()">
              Admin 
            </button>
            <button class="btn btn-primary w-100 mt-3" (click)="setLoginEmpresa()">
              Empresa
            </button>
            <button class="btn btn-primary w-100 mt-3" (click)="setLoginAlumno()">
              Alumno
            </button>
          </p>
        } 

      </form>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
